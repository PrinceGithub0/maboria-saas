version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: maboria-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-maboria}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-maboria}
      POSTGRES_DB: ${POSTGRES_DB:-maboria_saas}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-maboria} -d ${POSTGRES_DB:-maboria_saas}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data:
